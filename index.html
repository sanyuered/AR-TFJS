<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/weui.css">
    <link rel="stylesheet" href="style/app.css">
</head>

<body>

    <div class="page">
        <div class="page__bd">
            <!-- Face Detecting -->
            <div class="weui-panel">
                <div class="weui-panel__hd">Face Detecting and 3D Mask</div>
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_text">
                        <div class="weui-media-box__desc">This is a 3D mask demo using MediaPipe and TFJS.</div>
                        <div class="weui-media-box__info">
                            <a href="package_face_3d_mask/camera/camera.html"
                                class="weui-btn weui-btn_primary marginTop10">
                                Access a camera
                            </a>

                            <a href="package_face_3d_mask/photo/photo.html"
                                class="weui-btn weui-btn_default marginTop10">
                                Take a photo
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Face Recognition -->
            <div class="weui-panel">
                <div class="weui-panel__hd">Face Detecting and 2D Mask</div>
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_text">
                        <div class="weui-media-box__desc">This is a 2D mask demo using MediaPipe and TFJS.</div>
                        <div class="weui-media-box__info">
                            <a href="package_face_2d_mask/camera/camera.html"
                                class="weui-btn weui-btn_primary marginTop10">
                                Access a camera
                            </a>

                            <a href="package_face_2d_mask/photo/photo.html"
                                class="weui-btn weui-btn_default marginTop10">
                                Take a photo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
