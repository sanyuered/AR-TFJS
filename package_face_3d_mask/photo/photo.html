<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragram" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Face Detecting and 3D Mask</title>
  <link rel="stylesheet" href="../../style/weui.css">
  <link rel="stylesheet" href="../../style/app.css">
  <link rel="stylesheet" href="photo.css">
</head>

<body>
  <div id="app" class="page">
    <div class="imagePlayer">
      <img id="inputData" src="../../assets/2_rotate.jpg" class="camera">
      </img>
      <canvas id="canvasWebGL" class="canvasWebGL">
      </canvas>
    </div>
    <div class="page__bd page__bd_spacing">
      <div>A picture includes a face image:</div>
      <input id="uploaderInput" type="file" accept="image/*">
      <a href="javascript:" 
      class="weui-btn weui-btn_primary" 
      v-bind:class="{'weui-btn_disabled':isButtonDisabled}"
      v-on:click="takePhoto">Detect</a>
      <div v-text="notice"></div>
    </div>
    <!-- loading toast -->
    <div v-show="isShowLoadingToast">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
        <span class="weui-primary-loading weui-icon_toast">
          <span class="weui-primary-loading__dot"></span>
        </span>
        <p class="weui-toast__content">Loading...</p>
      </div>
    </div>
  </div>
  </div>

  <!-- tfjs -->
  <script src="../../third_party/tf-core.js"></script>
  <script src="../../third_party/tf-converter.js"></script>
  <script src="../../third_party/tf-backend-webgl.js"></script>
  <!-- AI -->
  <script src="../../third_party/facemesh.js"></script>
  <!-- 3D -->
  <script src="../../third_party/three.js"></script>
  <script src="../../third_party/GLTFLoader.js"></script>
  <!-- vue -->
  <script src="../../third_party/vue.min.js"></script>
  <script type="module" src="photo.js"></script>
</body>

</html>
